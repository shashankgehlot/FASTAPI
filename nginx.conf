worker_processes auto;  # Use the optimal number of worker processes

events {
    worker_connections 1024;  # Adjust based on your needs
}

http {
    server {
        listen 5555;  # Listen on port 5555
        server_name your_domain_or_ip;

        location / {
            auth_basic "Restricted Access";  # Prompt text
            auth_basic_user_file /etc/nginx/.htpasswd;  # Path to your htpasswd file

            proxy_pass http://flower:5555/;  # Forward to the Flower service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Adjust for trailing slashes
            rewrite ^/(.*)$ /$1 break;
        }
    }
}
